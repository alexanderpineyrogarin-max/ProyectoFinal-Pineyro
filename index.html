<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProyectoFinal-Pineyro · Cotizador de Viajes</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Script enrutado con 'defer' para evitar DOMContentLoaded -->
  <script src="./js/ui.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>Viajamundo · Cotizador</h1>
    <nav>
      <a href="#" id="navHome">Inicio</a>
      <a href="#" id="navCart">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <section class="filters card">
      <h2>Arma tu viaje</h2>
      <form id="quoteForm" class="grid-2">
        <div class="form-row">
          <label for="destino">Destino</label>
          <select id="destino" name="destino" required>
            <!-- opciones generadas por JS -->
          </select>
        </div>

        <div class="form-row">
          <label for="salida">Fecha de salida</label>
          <input type="date" id="salida" name="salida" required />
        </div>

        <div class="form-row">
          <label for="adultos">Adultos</label>
          <input type="number" id="adultos" name="adultos" min="1" value="2" required />
        </div>

        <div class="form-row">
          <label for="menores">Menores</label>
          <input type="number" id="menores" name="menores" min="0" value="0" required />
        </div>

        <div class="form-row">
          <label for="noches">Noches</label>
          <input type="number" id="noches" name="noches" min="1" value="7" required />
        </div>

        <div class="form-row">
          <label for="regimen">Régimen</label>
          <select id="regimen" name="regimen" required>
            <option value="solo-hotel">Solo hotel</option>
            <option value="desayuno">Desayuno</option>
            <option value="all-inclusive">All Inclusive</option>
          </select>
        </div>

        <div class="form-row">
          <label for="codigo">Código promo</label>
          <input type="text" id="codigo" name="codigo" placeholder="EJ: VIAJA10" />
        </div>

        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-row full">
          <button type="submit" class="btn">Cotizar</button>
        </div>
      </form>
      <p class="hint">* Los campos de nombre y email se precargan con tus últimos datos.</p>
    </section>

    <section class="results card">
      <h2>Resultados</h2>
      <div id="resultados" class="grid-3">
        <!-- tarjetas generadas por JS -->
      </div>
    </section>
  </main>

  <aside id="cartDrawer" class="drawer">
    <div class="drawer-header">
      <h3>Carrito</h3>
      <button id="closeCart" class="icon-btn" aria-label="Cerrar">✕</button>
    </div>
    <div id="cartItems" class="drawer-body"></div>
    <div class="drawer-footer">
      <div class="totals">
        <span>Total:</span>
        <strong id="cartTotal">$ 0</strong>
      </div>
      <button id="checkoutBtn" class="btn btn-primary">Finalizar compra</button>
    </div>
  </aside>

  <!-- Modal reutilizable -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-light">Cancelar</button>
        <button id="modalOk" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>ProyectoFinal-Pineyro — JS + HTML + CSS</small>
  </footer>
</body>
</html>
